<body>
    <h2>ðŸ’° Personal Finance Tracker</h2>
    <div class="balance">
        <h3>Your Balance</h3>
        <div id="balance">â‚¹0.00</div>
    </div>
    <div class="income-expense">
        <p>Income: <span id="income">â‚¹0.00</span></p>
        <p>Expense: <span id="expense">â‚¹0.00</span></p>
    </div>

    <h3>Add New Transaction</h3>
    <div class="form">
        <input type="text" id="description" placeholder="Enter description...">
        <input type="number" id="amount" placeholder="Enter amount...">
        <input type="text" id="category" placeholder="Enter category (e.g., Food)">
        <input type="date" id="date">
        <input type="time" id="time">
        <button onclick="addTransaction()">Add Transaction</button>
    </div>

    <h3>History</h3>
    <div id="transactions"></div>

    <script>
        let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

        function updateUI() {
            const transactionsDiv = document.getElementById("transactions");
            transactionsDiv.innerHTML = "";
            let income = 0, expense = 0, balance = 0;

            transactions.forEach((tx, index) => {
                const div = document.createElement("div");
                div.classList.add("transaction");

                const sign = tx.amount > 0 ? "+" : "-";
                const typeClass = tx.amount > 0 ? "positive" : "negative";

                div.innerHTML = `
          <div>
            <div>${tx.description || "No description"} - ${tx.category || "Uncategorized"}</div>
            <div>(${tx.date || "No date"}${tx.time ? " at " + tx.time : ""})</div>
            <div class="amount ${typeClass}">â‚¹ ${sign}${Math.abs(tx.amount).toFixed(2)}</div>
          </div>
          <button class="delete-btn" onclick="deleteTransaction(${index})">Delete</button>
        `;
                transactionsDiv.appendChild(div);

                if (tx.amount > 0) income += tx.amount;
                else expense += Math.abs(tx.amount);
                balance += tx.amount;
            });

            document.getElementById("income").innerText = `â‚¹${income.toFixed(2)}`;
            document.getElementById("expense").innerText = `â‚¹${expense.toFixed(2)}`;
            document.getElementById("balance").innerText = `â‚¹${balance.toFixed(2)}`;

            localStorage.setItem("transactions", JSON.stringify(transactions));
        }

        function addTransaction() {
            const desc = document.getElementById("description").value;
            const amount = parseFloat(document.getElementById("amount").value);
            const category = document.getElementById("category").value;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;

            if (!amount || isNaN(amount)) {
                alert("Please enter a valid amount");
                return;
            }

            const newTransaction = { description: desc, amount, category, date, time };
            transactions.push(newTransaction);
            updateUI();

            // Clear fields after add
            document.getElementById("description").value = "";
            document.getElementById("amount").value = "";
            document.getElementById("category").value = "";
            document.getElementById("date").value = "";
            document.getElementById("time").value = "";
        }

        function deleteTransaction(index) {
            if (confirm("Are you sure you want to delete this transaction?")) {
                transactions.splice(index, 1);
                updateUI();
            }
        }

        // Initial load
        updateUI();
    </script>
